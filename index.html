<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game">
      <section class="scoreboard">
        <div class="player-score">
          <h1>Player</h1>
          <p id="player-score-label">0</p>
        </div>
        <div class="tie-score">
          <h1>Ties</h1>
          <p id="ties-score-label">0</p>
        </div>
        <div class="computer-score">
          <h1>Computer</h1>
          <p id="computer-score-label">0</p>
        </div>
      </section>
      <!-- Player Weapon Pick -->
      <section class="turns-contcomputerner">
        <div class="player-pick-contcomputerner">
          <h2 id="player-pick">#</h2>
        </div>
        <div class="computer-pick-contcomputerner">
          <h2 id="computer-pick">#</h2>
        </div>
      </section>
      <!-- Weapon Choices -->
      <section class="weapons-contcomputerner">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </section>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
