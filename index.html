<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game">
      <h1 id="results-announcement" class="results-announcement"></h1>

      <section class="scoreboard">
        <div class="player-score">
          <h1>Player</h1>
          <p id="player-score-label">0</p>
        </div>
        <div class="tie-score">
          <h1>Ties</h1>
          <p id="ties-score-label">0</p>
        </div>
        <div class="computer-score">
          <h1>Computer</h1>
          <p id="ai-score-label">0</p>
        </div>
      </section>
      <!-- Player Weapon Pick -->
      <section class="turns-container">
        <div class="player-pick-container">
          <h2 id="player-pick">#</h2>
        </div>
        <div class="ai-pick-container">
          <h2 id="ai-pick">#</h2>
        </div>
      </section>
      <!-- Weapon Choices -->
      <section class="weapons-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>
      </section>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
